<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Q-Shield | Active Alerts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #0a0e17;
            animation: background-pan 15s linear infinite;
            background-image: radial-gradient(at 10% 90%, hsla(202,100%,50%,0.2) 0px, transparent 50%),
                                    radial-gradient(at 90% 10%, hsla(340,100%,50%,0.2) 0px, transparent 50%);
            background-size: 200% 200%;
        }
        @keyframes background-pan {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        .title-glitch { font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body class="text-gray-300">
    <div class="container mx-auto p-4 sm:p-8">
        <header class="flex items-center justify-between mb-8">
            <div class="flex items-center">
                <a href="dashboard.html" class="p-2 mr-4 rounded-full bg-slate-900/50 hover:bg-red-600/50 transition-colors">
                    <svg class="w-6 h-6 text-red-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" /></svg>
                </a>
                <h1 class="text-3xl md:text-4xl font-bold text-red-400 tracking-wider title-glitch">ACTIVE ALERTS</h1>
            </div>
            <div id="status-header" class="text-sm text-gray-400">STATUS: <span class="text-green-400 font-bold">NOMINAL</span></div>
        </header>
        <main id="alerts-feed" class="space-y-6">
            <p class="text-center text-gray-500">Fetching live alert data...</p>
        </main>
    </div>

    <script>
    const alertsFeed = document.getElementById('alerts-feed');
    const statusHeader = document.getElementById('status-header');
    const API_BASE = 'http://127.0.0.1:8000';
    const API_EDGE = API_BASE + '/api/recent_edge_anomalies';
    const API_CLOUD = API_BASE + '/api/recent_cloud_anomalies';

        // Create alert card HTML
        function createAlertCard(alertText) {
            return `
                <div class="bg-slate-900/70 backdrop-blur-xl rounded-2xl border-l-4 border-red-500 shadow-2xl p-6">
                    <pre class="whitespace-pre-wrap text-red-400 font-mono">${alertText}</pre>
                </div>`;
        }

        async function fetchAlerts() {
            try {
                const [edgeResp, cloudResp] = await Promise.all([
                    fetch(API_EDGE).then(r => r.json()),
                    fetch(API_CLOUD).then(r => r.json()),
                ]);
                
                let htmlContent = '';

                htmlContent += `<h2 class="text-lg font-bold text-cyan-400 mb-4">Recent Edge Anomalies (Last 5)</h2>`;
                if (edgeResp.anomalies && edgeResp.anomalies.length) {
                    edgeResp.anomalies.forEach(line => {
                        htmlContent += createAlertCard(line);
                    });
                } else {
                    htmlContent += '<p class="text-green-400 text-center">No edge anomalies found.</p>';
                }

                htmlContent += `<h2 class="text-lg font-bold text-cyan-400 my-4">Recent Cloud Anomaly (Last 1)</h2>`;
                if (cloudResp.anomaly && cloudResp.anomaly.length) {
                    cloudResp.anomaly.forEach(line => {
                        htmlContent += createAlertCard(line);
                    });
                } else {
                    htmlContent += '<p class="text-green-400 text-center">No cloud anomalies found.</p>';
                }

                alertsFeed.innerHTML = htmlContent;

                // Update status header
                if (edgeResp.anomalies.length > 0 || cloudResp.anomaly.length > 0) {
                    statusHeader.innerHTML = 'STATUS: <span class="text-red-400 font-bold animate-pulse">CRITICAL</span>';
                } else {
                    statusHeader.innerHTML = 'STATUS: <span class="text-green-400 font-bold">NOMINAL</span>';
                }
            } catch (error) {
                alertsFeed.innerHTML = `<p class="text-center text-red-500">Error loading alerts: ${error.message}</p>`;
                console.error("Failed to fetch alerts:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchAlerts();
            setInterval(fetchAlerts, 5000);
        });
    </script>
</body>
</html>
