<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Q-Shield | ML Inference</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #0a0e17;
            animation: background-pan 15s linear infinite;
            background-image: 
                radial-gradient(at 20% 20%, hsla(202,100%,50%,0.2) 0px, transparent 50%), 
                radial-gradient(at 80% 80%, hsla(280,100%,50%,0.2) 0px, transparent 50%);
            background-size: 200% 200%;
            color: #ccc;
        }
        @keyframes background-pan {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        .title-glitch {
            font-family: 'Orbitron', sans-serif;
        }
        pre::-webkit-scrollbar {
            width: 8px;
        }
        pre::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        pre::-webkit-scrollbar-thumb {
            background: #00aaff;
            border-radius: 4px;
        }
        pre::-webkit-scrollbar-thumb:hover {
            background: #0088cc;
        }
    </style>
</head>
<body class="text-gray-300">
    <div class="container mx-auto p-4 sm:p-8">
        <header class="flex items-center justify-between mb-8">
            <div class="flex items-center">
                <a href="dashboard.html" class="p-2 mr-4 rounded-full bg-slate-900/50 hover:bg-cyan-600/50 transition-colors">
                    <svg class="w-6 h-6 text-cyan-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" /></svg>
                </a>
                <h1 class="text-3xl md:text-4xl font-bold text-cyan-400 tracking-wider title-glitch">ML INFERENCE LOGS</h1>
            </div>
        </header>
        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <section class="bg-slate-900/70 backdrop-blur-xl p-6 rounded-2xl border border-blue-500/30 shadow-2xl">
                <h2 class="text-xl font-semibold text-cyan-300 flex items-center mb-4">
                    <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0 1 18 16.5h-2.25m-7.5 0h7.5m-7.5 0-1 1.083-1.083-1.083m1.083 1.083V18m-1.083-1.083-1.083 1.083m0 0l1.083 1.083m0 0l1.083-1.083m-1.083 1.083l1-1.083" /></svg>
                    Edge Inference Logs
                </h2>
                <pre id="edge-log-pre" class="mt-4 text-xs bg-black/40 p-4 rounded-lg h-[60vh] overflow-y-auto"></pre>
            </section>
            <section class="bg-slate-900/70 backdrop-blur-xl p-6 rounded-2xl border border-blue-500/30 shadow-2xl">
                <h2 class="text-xl font-semibold text-cyan-300 flex items-center mb-4">
                    <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 15l-6 6m0 0-6-6m6 6V9a6 6 0 0 1 12 0v3" /></svg>
                    Cloud Inference Logs
                </h2>
                <pre id="cloud-log-pre" class="mt-4 text-xs bg-black/40 p-4 rounded-lg h-[60vh] overflow-y-auto"></pre>
            </section>
        </main>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';

        async function fetchLogs(apiUrl, preId) {
            try {
                const resp = await fetch(apiUrl);
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                const data = await resp.json();
                const pre = document.getElementById(preId);
                pre.textContent = (Array.isArray(data.lines) ? data.lines.join('') : JSON.stringify(data));
                // auto-scroll
                pre.scrollTop = pre.scrollHeight;
            } catch (err) {
                console.error(`Error fetching ${apiUrl}:`, err);
                const pre = document.getElementById(preId);
                if (pre) pre.textContent = `Error loading logs: ${err.message}`;
            }
        }

        // Initial fetch
        fetchLogs(API_BASE + '/api/edge_inference', 'edge-log-pre');
        fetchLogs(API_BASE + '/api/cloud_inference', 'cloud-log-pre');

        // Poll every 5 seconds
        setInterval(() => {
            fetchLogs(API_BASE + '/api/edge_inference', 'edge-log-pre');
            fetchLogs(API_BASE + '/api/cloud_inference', 'cloud-log-pre');
        }, 5000);
    </script>
</body>
</html>
